development:
  clients:
    default:
      database: shellbot_development
      hosts:
        - 127.0.0.1:27017
  options:
    raise_not_found_error: false
    use_utc: true

test:
  clients:
    default:
      database: shellbot_test
      hosts:
        - 127.0.0.1:27017
  options:
    raise_not_found_error: false
    use_utc: true

production:
  clients:
    default:
      uri: <%= ENV['MONGOHQ_URI'] || ENV['MONGOLAB_URI'] %>
  options:
    raise_not_found_error: false
    use_utc: true
